{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <p>
                {{ field.label_tag }} {{ field }}
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
            </p>
        {% endfor %}
        <button type="submit">Sign Up</button>
    </form>
{% endblock %}
