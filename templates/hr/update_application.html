<!-- templates/hr/update_application.html -->
{% extends 'base.html' %}
{% block title %}Update Application{% endblock %}
{% block content %}
    <h2>Update Your Application</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'home' %}">Cancel</a>
{% endblock %}
