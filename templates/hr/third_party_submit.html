{% extends 'base.html' %}
{% block title %}Third-Party Document Submission{% endblock %}
{% block content %}
    <h2>Submit Document</h2>
    <p>Please upload the requested document below:</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
{% endblock %}
