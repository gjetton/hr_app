<!-- templates/hr/user_upload_document.html -->
{% extends 'base.html' %}
{% block title %}Upload Document{% endblock %}
{% block content %}
    <h2>Upload Document</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <a href="{% url 'home' %}">Cancel</a>
{% endblock %}
