<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-size: 0.85rem; }
        h1 { font-size: calc(1rem * 0.85); }
        h2 { font-size: calc(1rem * 0.85); }
        h3 { font-size: calc(1rem * 0.85); }
        @media (max-width: 768px) {
            body { font-size: 24px !important; }
            h1 { font-size: 3rem !important; }
            h2 { font-size: 2.5rem !important; }
            h3 { font-size: 2rem !important; }
            .btn { font-size: 20px !important; padding: 12px 24px !important; }
            .form-control, .form-select { font-size: 20px !important; }
            table, th, td { font-size: 20px !important; }
            p, a { font-size: 20px !important; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Display Messages -->
{% if messages %}
    <div class="messages mt-3">
        {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% else %}alert-info{% endif %}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    <!-- JavaScript to auto-dismiss messages -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.transition = 'opacity 0.5s ease-out';
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 500); // Remove after fade-out
                }, 1000); // Dismiss after 5 seconds
            });
        });
    </script>
{% endif %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
